<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpoint3</title>
</head>

<body>
  <header class="text-center container-fluid">
    <div class="row vh-10">
      <div class="col-12 d-flex justify-content-center align-items-center lg-font">
        <span>
          Task Master
        </span>
      </div>
    </div>    
  </header>
  <main class="container-fluid">
    <div class="row justify-content-center vh-10">
        <div class="col-6 justify-content-between">
          <form class="d-flex justify-content-around" onsubmit="app.listsController.addList()">
            <div class="input-group my-4">
              <label class="form-check-label visually-hidden" name="list" for="list">List Name</label>
              <input type="text" id="list" name="list" class="form-control rounded" placeholder="Create new list..." aria-label="Create new list" minlength="3" maxlength="15" required>
            </div>
            <div class="input-group my-4 mx-5">
              <label class="form-check-label visually-hidden" id="color" name="color" for="color">Choose Color</label>
                <select class="form-select rounded" name="color" id="color" aria-label="Default select example">
                  <option selected>Choose Priority</option>
                  <option class="border-top border-dark bg-danger" value="bg-danger"><b>Drop Everything</b></option>
                  <option class="border-top border-dark bg-warning" value="bg-warning"><b>Next up</b></option>
                  <option class="border-top border-dark bg-success" value="bg-success"><b>Get to it</b></option>
                  <option class="border-top border-dark bg-primary" value="bg-primary"><b>Eventually</b></option>
                  <option class="border-top border-dark bg-secondary" value="bg-secondary"><b>Eh...Maybe...</b></option>
                </select>
            </div>
            <div class="input group my-4">
              <label class="form-check-label visually-hidden" name="listFormButton" for="listFormButton">List Form Button</label>
              <button class="btn btn-outline-secondary text-nowrap" name="listFormButton" type="submit" aria-expanded="false">Add List</button>
            </div>
          </form>
        </div>
    </div>
    <div class="row g-0 flex-row flex-nowrap overflow-auto" id="lists">
      <!-- lists go here -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
